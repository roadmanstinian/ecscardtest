<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter Filtered Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    select, button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .quiz {
      background-color: white;
      padding: 25px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      margin-top: 0;
    }
    .question-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #2c3e50;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option-btn:hover {
      background-color: #1a252f;
    }
    .option-btn.correct {
      background-color: #27ae60;
      color: white;
    }
    .option-btn.wrong {
      background-color: #e74c3c;
      color: white;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .explanation {
      margin-top: 10px;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 6px solid #3498db;
      font-style: italic;
      border-radius: 4px;
    }
    .navigation {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Interactive Quiz – Chapter Selector</h1>

  <textarea id="input" placeholder="Paste ALL your questions here..."></textarea>

  <label for="chapterSelect">Select Chapter:</label>
  <select id="chapterSelect">
    <option value="">-- Select Chapter --</option>
    <!-- Chapters 1 to 11 -->
    <option value="1">Chapter 1</option>
    <option value="2">Chapter 2</option>
    <option value="3">Chapter 3</option>
    <option value="4">Chapter 4</option>
    <option value="5">Chapter 5</option>
    <option value="6">Chapter 6</option>
    <option value="7">Chapter 7</option>
    <option value="8">Chapter 8</option>
    <option value="9">Chapter 9</option>
    <option value="10">Chapter 10</option>
    <option value="11">Chapter 11</option>
  </select>

  <button onclick="loadChapter()">Load Chapter</button>

  <div class="quiz" id="quizArea"></div>

  <script>
    let chapterQuestions = [];
    let currentQuestionIndex = 0;

    function parseAllQuestions(input) {
      const lines = input.split('\n').map(line => line.trim());

      let i = 0;
      let allParsed = [];

      while (i < lines.length) {
        const line = lines[i];

        if (line.startsWith('QUESTION') || line.startsWith('?')) {
          let questionLines = [];
          let j = i;
          let foundOptions = new Set();

          while (j < lines.length) {
            const line = lines[j];
            questionLines.push(line);

            if (/^[A-D]\./.test(line)) {
              const key = line[0];
              foundOptions.add(key);
            }

            if (foundOptions.size === 4) {
              j++;
              break;
            }

            j++;
          }

          const question = parseSingleQuestion(questionLines);
          if (Object.keys(question.options).length === 4) {
            allParsed.push(question);
          }

          i = j;
        } else {
          i++;
        }
      }

      return allParsed;
    }

    function parseSingleQuestion(lines) {
      let question = {
        id: '',
        chapter: '',
        title: '',
        description: [],
        options: {},
        answer: '',
        explanation: []
      };

      // Step 1: Extract ID
      if (lines[0].startsWith('QUESTION')) {
        question.id = lines[0];
        const match = lines[0].match(/QUESTION (\d+)\.\d+/);
        if (match) {
          question.chapter = match[1];
        }
      } else {
        question.id = 'Unknown ID';
        question.chapter = 'unknown';
      }

      lines.shift(); // Remove ID line

      // Step 2: Extract Title
      question.title = lines.shift();

      // Step 3: Find Right Answer
      let answerLineIndex = -1;
      let answerLetter = '';

      for (let i = 0; i < lines.length; i++) {
        const match = lines[i].match(/Right Answer:\s*([A-D])/i);
        if (match) {
          answerLineIndex = i;
          answerLetter = match[1];
          lines[i] = lines[i].replace(/\s+Right Answer:\s*[A-D]/i, '').trim();
          break;
        }
      }

      // Step 4: Parse options + collect explanation
      let inExplanation = false;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (/^[A-D]\./.test(line)) {
          const key = line[0];
          question.options[key] = line;

          if (answerLineIndex !== -1 && i > answerLineIndex && !inExplanation) {
            inExplanation = true;
          }

          if (inExplanation && i > answerLineIndex) {
            inExplanation = false;
          }

        } else if (inExplanation) {
          question.explanation.push(line);
        }

        if (i === answerLineIndex) {
          inExplanation = true;
        }
      }

      question.answer = answerLetter;
      question.explanation = question.explanation.filter(Boolean).join('<br>');

      return question;
    }

    function loadChapter() {
      const input = document.getElementById('input').value.trim();
      const chapter = document.getElementById('chapterSelect').value;
      const quizArea = document.getElementById('quizArea');
      quizArea.innerHTML = '';
      currentQuestionIndex = 0;

      if (!chapter) {
        alert("Boss, pick a chapter first.");
        return;
      }

      const allQuestions = parseAllQuestions(input);
      chapterQuestions = allQuestions.filter(q => q.chapter === chapter);

      if (chapterQuestions.length === 0) {
        quizArea.innerHTML = `<p>❌ No questions found for Chapter ${chapter}</p>`;
        return;
      }

      renderQuestion(currentQuestionIndex);
    }

    function renderQuestion(index) {
      const quizArea = document.getElementById('quizArea');
      const question = chapterQuestions[index];

      let html = `
        <h2>${question.id}</h2>
        <p class="question-title">${question.title}</p>
      `;

      for (let opt of ['A', 'B', 'C', 'D']) {
        if (question.options[opt]) {
          html += `<button class="option-btn" onclick="checkAnswer('${opt}', '${question.answer}', \`${question.explanation}\`, ${index})">${question.options[opt]}</button>`;
        }
      }

      html += `
        <div class="result" id="resultBox"></div>
        <div class="navigation">
          <button onclick="prevQuestion(${index})" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="nextQuestion(${index})" id="nextBtn">${index < chapterQuestions.length - 1 ? 'Next Question' : 'End of Chapter'}</button>
        </div>
      `;

      quizArea.innerHTML = html;
    }

    function checkAnswer(selected, correct, explanation, index) {
      const resultBox = document.getElementById('resultBox');
      const btn = document.getElementById('nextBtn');
      resultBox.innerHTML = '';

      let resultText = '';
      if (selected.toUpperCase() === correct.toUpperCase()) {
        resultText += `<span class="correct">✅ Correct! ${correct} is the right answer.</span><br>`;
      } else {
        resultText += `<span class="wrong">❌ Nope. ${selected} is incorrect.</span><br>`;
      }

      resultText += `<div class="explanation">${explanation}</div>`;
      resultBox.innerHTML = resultText;
      btn.disabled = false;
    }

    function nextQuestion(index) {
      if (index < chapterQuestions.length - 1) {
        currentQuestionIndex = index + 1;
        renderQuestion(currentQuestionIndex);
      }
    }

    function prevQuestion(index) {
      if (index > 0) {
        currentQuestionIndex = index - 1;
        renderQuestion(currentQuestionIndex);
      }
    }
  </script>
</body>
</html>
