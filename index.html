<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Quiz – Final Fix for Question 1.9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .quiz {
      background-color: white;
      padding: 25px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      margin-top: 0;
    }
    .question-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #2c3e50;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option-btn:hover {
      background-color: #1a252f;
    }
    .option-btn.correct {
      background-color: #27ae60;
      color: white;
    }
    .option-btn.wrong {
      background-color: #e74c3c;
      color: white;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .explanation {
      margin-top: 10px;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 6px solid #3498db;
      font-style: italic;
      border-radius: 4px;
    }

    .navigation {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Interactive Quiz – Final Fix for Question 1.9</h1>
  <textarea id="input" placeholder="Paste your questions here..."></textarea>
  <button onclick="parseQuestions()">Parse Questions</button>

  <div class="quiz" id="quizArea"></div>

  <script>
    let questionList = [];
    let currentQuestionIndex = 0;

    function parseQuestions() {
      const input = document.getElementById('input').value.trim();
      const quizArea = document.getElementById('quizArea');
      quizArea.innerHTML = '';
      questionList = [];
      currentQuestionIndex = 0;

      if (!input) {
        alert("Boss, paste something first.");
        return;
      }

      const lines = input.split('\n').map(line => line.trim());


      let i = 0;
      while (i < lines.length) {
        const line = lines[i];

        if (line.startsWith('QUESTION') || line.startsWith('?')) {
          let questionLines = [];
          let j = i;
          let foundOptions = new Set();

          while (j < lines.length) {
            const line = lines[j];
            questionLines.push(line);

            if (/^[A-D]\./.test(line)) {
              const key = line[0];
              foundOptions.add(key);
            }

            if (foundOptions.size === 4) {
              j++;
              break;
            }

            j++;
          }

          const question = parseSingleQuestion(questionLines);
          if (Object.keys(question.options).length === 4) {
            questionList.push(question);
          }

          i = j;
        } else {
          i++;
        }
      }

      if (questionList.length > 0) {
        renderQuestion(currentQuestionIndex);
      } else {
        quizArea.innerHTML = '<p>No valid questions found.</p>';
      }
    }

    function parseSingleQuestion(lines) {
      let question = {
        id: '',
        title: '',
        description: [],
        options: {},
        answer: '',
        explanation: []
      };

      // Step 1: Extract ID
      if (lines[0].startsWith('QUESTION') || lines[0].startsWith('?')) {
        question.id = lines.shift();
      } else {
        question.id = 'Unknown ID';
      }

      // Step 2: Extract Title
      question.title = lines.shift();

      // Step 3: Find Right Answer line
      let answerLineIndex = -1;
      let answerLetter = '';

      for (let i = 0; i < lines.length; i++) {
        const match = lines[i].match(/Right Answer:\s*([A-D])/i);
        if (match) {
          answerLineIndex = i;
          answerLetter = match[1];
          lines[i] = lines[i].replace(/\s+Right Answer:\s*[A-D]/i, '').trim();
          break;
        }
      }

      // Step 4: Parse options and collect explanation
      let inExplanation = false;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        // If it's an option line
        if (/^[A-D]\./.test(line)) {
          const key = line[0];
          question.options[key] = line;

          // If we passed the answer line and not already collecting, start now
          if (answerLineIndex !== -1 && i > answerLineIndex && !inExplanation) {
            inExplanation = true;
          }

          // If we're collecting and hit a new option, stop
          if (inExplanation && i > answerLineIndex && line[0] !== answerLetter) {
            inExplanation = false;
          }

        } else if (inExplanation) {
          question.explanation.push(line);
        }

        // If this is the answer line, start collecting
        if (i === answerLineIndex) {
          inExplanation = true;
        }
      }

      // Join explanation
      question.answer = answerLetter;
      question.explanation = question.explanation.filter(Boolean).join('<br>');

      return question;
    }

    function renderQuestion(index) {
      const quizArea = document.getElementById('quizArea');
      const question = questionList[index];

      let html = `
        <h2>${question.id}</h2>
        <p class="question-title">${question.title}</p>
      `;

      for (let opt of ['A', 'B', 'C', 'D']) {
        if (question.options[opt]) {
          html += `<button class="option-btn" onclick="checkAnswer('${opt}', '${question.answer}', \`${question.explanation}\`, ${index})">${question.options[opt]}</button>`;
        }
      }

      html += `
        <div class="result" id="resultBox"></div>
        <div class="navigation">
          <button onclick="prevQuestion(${index})" ${index === 0 ? 'disabled' : ''}>Previous</button>
          <button onclick="nextQuestion(${index})" id="nextBtn" ${index === questionList.length - 1 ? 'disabled' : ''}>Next Question</button>
        </div>
      `;

      quizArea.innerHTML = html;

      document.getElementById('nextBtn').disabled = false;
    }

    function checkAnswer(selected, correct, explanation, index) {
      const resultBox = document.getElementById('resultBox');

      resultBox.innerHTML = '';

      let resultText = '';
      if (selected.toUpperCase() === correct.toUpperCase()) {
        resultText += `<span class="correct">✅ Correct! ${correct} is the right answer.</span><br>`;
      } else {
        resultText += `<span class="wrong">❌ Nope. ${selected} is incorrect.</span><br>`;
      }

      resultText += `<div class="explanation">${explanation}</div>`;
      resultBox.innerHTML = resultText;

      document.getElementById('nextBtn').disabled = false;
    }

    function nextQuestion(index) {
      if (index < questionList.length - 1) {
        currentQuestionIndex = index + 1;
        renderQuestion(currentQuestionIndex);
      }
    }

    function prevQuestion(index) {
      if (index > 0) {
        currentQuestionIndex = index - 1;
        renderQuestion(currentQuestionIndex);
      }
    }
  </script>
</body>
</html>
